<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Anime Voice Reader</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Anime Voice Reader</h1>
        <p class="sub">Select text on the page, then press Speak.</p>
      </header>

      <section class="card">
        <label class="label">Voice</label>
        <select id="voiceSelect"></select>

        <label class="label">Speed</label>
        <div class="row">
          <input
            id="speed"
            type="range"
            min="0.7"
            max="1.3"
            step="0.05"
            value="1"
          />
          <span id="speedValue">1.00x</span>
        </div>

        <label class="label">Text</label>
        <textarea
          id="text"
          rows="4"
          placeholder="Type text or use selected text"
        ></textarea>

        <div class="row actions">
          <button id="useSelection">Use Selection</button>
          <button id="speak" class="primary">Speak</button>
        </div>
      </section>

      <section class="card">
        <audio id="audio" controls></audio>
        <div id="status" class="status"></div>
      </section>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
