<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Anime Voice Reader</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Anime Voice Reader</h1>
      </header>

      <section class="card">
        <label class="label">Voice</label>
        <select id="voiceSelect"></select>

        <label class="label">Speed</label>
        <div class="row">
          <input
            id="speed"
            type="range"
            min="0.7"
            max="1.3"
            step="0.05"
            value="1"
          />
          <span id="speedValue" class="mono">1.00x</span>
        </div>
      </section>

      <section class="card">
        <label class="label">Settings</label>

        <div class="setting-row">
          <span>Highlight Opacity</span>
          <div class="row compact">
            <input
              id="opacity"
              type="range"
              min="0"
              max="1"
              step="0.05"
              value="0.7"
            />
            <span id="opacityValue" class="mono">70%</span>
          </div>
        </div>

        <div class="setting-row">
          <span>Auto-scroll</span>
          <label class="switch">
            <input type="checkbox" id="autoScroll" checked />
            <span class="slider"></span>
          </label>
        </div>
      </section>

      <section class="card">
        <label class="label">Character Images</label>
        <p class="hint">Set idle/speaking images for the selected voice</p>

        <div class="image-inputs">
          <div class="image-field">
            <label>Idle</label>
            <input type="text" id="idleImage" placeholder="URL or file path" />
          </div>
          <div class="image-field">
            <label>Speaking</label>
            <input
              type="text"
              id="speakingImage"
              placeholder="URL or file path"
            />
          </div>
        </div>

        <div class="preview-row">
          <div class="preview-box">
            <img id="idlePreview" alt="" />
          </div>
          <div class="preview-box">
            <img id="speakingPreview" alt="" />
          </div>
        </div>

        <div class="setting-row" style="margin-top: 12px">
          <span>Height</span>
          <div class="row compact">
            <input
              id="charHeight"
              type="range"
              min="20"
              max="80"
              step="5"
              value="50"
            />
            <span id="charHeightValue" class="mono">50vh</span>
          </div>
        </div>

        <div class="setting-row">
          <span>Right Margin</span>
          <div class="row compact">
            <input
              id="charMargin"
              type="range"
              min="0"
              max="100"
              step="4"
              value="24"
            />
            <span id="charMarginValue" class="mono">24px</span>
          </div>
        </div>
      </section>

      <section class="card">
        <label class="label">Text</label>
        <textarea
          id="text"
          rows="3"
          placeholder="Select text on page or type here"
        ></textarea>

        <div class="row actions">
          <button id="useSelection">Use Selection</button>
          <button id="speak" class="primary">Speak</button>
        </div>
      </section>

      <section class="card">
        <audio id="audio" controls></audio>
        <div id="status" class="status"></div>
      </section>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
